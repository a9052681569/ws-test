<mat-card *ngIf="card">

	<mat-card-header>
		<mat-card-title>{{card.name}}</mat-card-title>
	</mat-card-header>

	<mat-card-content>
		<img *ngIf="card.avatar" [src]="card.avatar" alt="sdaf sdaf">
		<div>{{card.discription}}</div>
	</mat-card-content>

	<mat-card-actions>
		<button mat-button (click)="remove()">remove</button>
	</mat-card-actions>
	
</mat-card>
